<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Added "X-UA-Compatible line from love running source code as it seems to be missing from emmet shortcut"-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Pub Quiz. Social event in Dublin. General knowledge. Dublin City Centre"> 
    <meta name="keywords" content="pub quiz, drinking, social, meetup, general knowledge">


    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pub Quiz</title>

</head>

<body>


    <!-- Header -->
    <header id="header" class="section">
        <a href="index.html">
            <h1 id="logo">Pub Quiz</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-sharp fa-solid fa-bars"></i>
        </label>
        <!-- Navigation -->
        <nav id="nav">
            <ul id="menu">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>





    </header>


    <main>
        <!-- Sign Up Form -->
        <section id="signup">
            <form id="signup-form" method="POST action=" https://formdump.codeinstitute.net">
                <h2><i class="fas fa-beer"></i>Sign Up To Our Pub Quiz!</h2>
                <label for="first-name">First Name</label>
                <input type="text" name="first_name" id="first-name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" name="last_name" id="last-name" class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" name="email_address" id="email-address" class="text-input" required>
                <br>
                <button type="submit" class="join-button">Let's Drink!</button>

            </form>

        </section>


    </main>



    <footer>
        <!-- Footer -->
        
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/9f384c39ed.js" crossorigin="anonymous"></script>

</body>

</html>
